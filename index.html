<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnonyBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Anonymous</h1>

    <form id="messageForm">
        <button id="openModal" class="add-btn">ï¼‹</button>

        <div id="modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h2>Post a Message</h2>

                <input type="text" id="nameInput" placeholder="Your name (optional)">

                <div class="anon-option">
                    <input type="checkbox" id="anonCheck">
                    <label for="anonCheck">Post anonymously</label>
                </div>

                <textarea id="messageInput" placeholder="Write your message..." required></textarea>

                <div class="modal-actions">
                    <button id="cancelBtn" class="secondary">Cancel</button>
                    <button id="submitBtn">Post</button>
                </div>
            </div>
        </div>
        <div id="deleteModal" class="modal"style="display:none;">
            <div class="modal-content">
                <h2>Delete Message</h2>

                <p style="text-align:center;">Enter password to confirm deletion</p>

                <input 
                    type="password" 
                    id="deletePassword" 
                    placeholder="Password"
                >

                <div class="modal-actions">
                    <button id="deleteCancelBtn" class="secondary">Cancel</button>
                    <button id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </form>

    <div class="board-frame">
        <div id="board" class="board"></div>
    </div>
<script src="./script.js" defer></script>
</body>
</html>
