<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnonyBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ğŸ•µï¸ AnonyBoard</h1>

    <form id="messageForm">
        <input 
            type="text" 
            id="nameInput" 
            placeholder="Your name (optional)"
        >

        <div class="anon-option">
            <input type="checkbox" id="anonCheck">
            <label for="anonCheck">Post anonymously</label>
        </div>

        <textarea 
            id="messageInput" 
            placeholder="Write your message..." 
            required
        ></textarea>

        <button type="submit">Post</button>
    </form>

    <div id="board" class="board"></div>
</div>

<script src="script.js"></script>
</body>
</html>
